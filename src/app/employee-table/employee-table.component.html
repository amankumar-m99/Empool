<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>DB ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employeeArr">
                <td>{{emp.id}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.password}}</td>
                <td>{{emp.type}}</td>
            </tr>
        </tbody>
    </table>
</div>
