<div class="container">
    <div class="row align-items-center justify-content-center full-page-height">
      <form class="border border-dark border-1 rounded p-3 my-auto col-12 col-md-6 col-lg-4"
          novalidate (submit)="submit()">
        <div class="text-center mb-5 row justify-content-center">
          <img [src]="logoImgSrc" alt="logo" class="img-fluid text-center col-6 col-md-5 col-lg-3" />
          <span class="text-center bold">Login to Empool Portal</span>
        </div>
        <div class="mb-3">
          <label for="cardNumberInput" class="form-label">Employee ID</label>
          <input type="email" class="form-control" id="cardNumberInput" aria-describedby="cardNumberInputHelp">
          <div id="cardNumberInputHelp" class="form-text">&nbsp;</div>
        </div>
        <div class="mb-5">
          <label for="pinInput" class="form-label">Password</label>
          <input type="password" class="form-control" id="pinInput" />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
</div>
